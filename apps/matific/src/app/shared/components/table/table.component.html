<p-table [value]="dataSource">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of columns">
        {{ column.title }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td *ngFor="let column of columns">
        {{ row[column.name] }}
      </td>
    </tr>
  </ng-template>
</p-table>
